
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Database Type</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            text-align: center;
            padding: 60px;
            margin: 0;
            overflow: hidden;
        }
        .loading-overlay {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(255, 255, 255, 0.7);
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          z-index: 100;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            max-width: 1200px;
            margin: auto;
        }
        .left-panel {
            flex: 1;
            min-height: 800px;
            height: 100%;
            min-width:50%;
            background: linear-gradient(180deg, #f4f4f4 0%, #e8e8e8 100%);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            padding: 30px 20px;
        }
        .right-panel {
            flex: 1;
            min-height: 800px;
            height: 100%;
            min-width:50%;
            width: 200%;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: left;
            transition: opacity 0.3s ease-in-out;
            overflow-y: auto;
        }
        .right-panel h2 {
          font-size: 24px;
          margin-bottom: 20px;
          color: #222;
        }
        .toggle-switch {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .toggle-switch button {
            padding: 10px 0;
            font-size: 18px;
            border-radius: 6px;
            flex: 1;
            border: none;
            background-color: #ccc;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .toggle-switch button.active {
            background-color: #007BFF;
            color: white;
        }
        .logo {
          width: 240px;
          margin-bottom: 20px;
        }
        .welcome {
          font-size: 20px;
          margin-top: 10px;
          margin-bottom: 30px;
          color: #222;
        }
        textarea {
          width: 100%;
          max-width: 100%;
          font-size: 16px;
          padding: 10px;
          border-radius: 6px;
          border: 1px solid #ccc;
          resize: vertical;
          box-sizing: border-box;
          placeholder: "例如：查找过去一个月内销售额最高的客户";
        }
        input[type="submit"] {
          margin-top: 12px;
          padding: 12px 24px;
          font-size: 16px;
          background-color: #007BFF;
          color: white;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
          background-color: #0056b3;
        }
        .history-drawer {
          position: absolute;
          top: 60px;
          left: 0;
          width: 50vw;
          height: calc(100% - 60px);
          background-color: #f4f4f4;
          box-shadow: 2px 0 6px rgba(0,0,0,0.1);
          overflow-y: auto;
          z-index: 10;
          padding: 10px;
        }
        .history-toggle-btn {
          position: absolute;
          top: 20px;
          left: 20px;
          z-index: 11;
          padding: 8px 16px;
          font-size: 16px;
          background-color: #007BFF;
          color: white;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
        .history-toggle-btn:hover {
          background-color: #0056b3;
        }
        .history-toggle-btn.active {
          background-color: #0056b3;
        }
        .error-container {
          margin-top: 20px;
          padding: 10px;
          border: 1px solid red;
          background-color: #fdd;
          max-width: 80%;
          margin-left: auto;
          margin-right: auto;
        }
        .query-item:hover {
          background-color: #e1eaff;
          box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .query-item.active {
          border-left: 4px solid #007BFF;
          background-color: #ddeeff;
        }
        .fade-enter-active, .fade-leave-active {
          transition: opacity 0.3s ease;
        }
        .fade-enter-from, .fade-leave-to {
          opacity: 0;
        }
        .loading-spinner {
          display: inline-block;
          width: 30px;
          height: 30px;
          border: 4px solid rgba(0, 123, 255, 0.2);
          border-top-color: #007BFF;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin: 20px auto;
        }
        @keyframes spin {
          to {
            transform: rotate(360deg);
          }
        }
    </style>
</head>
<body>
<template id="mysql-template">
  <div style="max-height: 700px; overflow-y: auto;">
    <h1>连接到你的数据库（MySQL）</h1>
 
    <!-- 数据库连接表单 -->
    <form id="dbForm" v-if="!hideConnectionForm">
      {% csrf_token %}
      <label for="host">数据库主机：</label>
      <input type="text" id="host" name="host" required>
      <br>
      <label for="username">数据库用户名：</label>
      <input type="text" id="username" name="username" required>
      <br>
      <label for="password">数据库密码：</label>
      <input type="password" id="password" name="password">
      <br>
      <label for="dbname">数据库名：</label>
      <input type="text" id="dbname" name="dbname" required>
      <br>
      <input type="submit" value="连接数据库" @click.prevent="connectDatabase">
    </form>
 
    <!-- 查询表单 -->
    <div id="queryForm" class="result-container" v-if="showQueryForm">
      <h2>请输入查询</h2>
      <form @submit.prevent="submitQuery">
        {% csrf_token %}
        <label for="query">请输入你的查询：</label>
        <textarea id="query" name="query" rows="4" cols="50" v-model="query"></textarea>
        <br>
        <input type="submit" value="提交查询">
      </form>
 
      <!-- 返回数据库连接页面按钮 -->
      <input type="submit" value="返回数据库连接" @click.prevent="showQueryForm = false; hideConnectionForm = false;">
    </div>
 
    <!-- 查询结果区域 -->
    <!-- 加载动画 -->
    <div v-if="isLoading" class="loading-overlay">
      <div class="loading-spinner"></div>
      <div style="text-align: center; margin-top: 10px;">正在查询，请稍候...</div>
    </div>
    <div id="result-container" class="result-container" v-if="result">
      <h2>查询结果：</h2>
      <div v-if="result.length === 0" style="color: #888;">无数据返回</div>
      <table v-else class="table" border="1" cellspacing="0" cellpadding="6" style="border-collapse: collapse; width: 100%; margin-top: 10px;">
        <thead>
          <tr>
            <th v-for="key in Object.keys(result[0])">{{ key }}</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="row in result">
            <td v-for="key in Object.keys(row)" v-text="row[key]"></td>
          </tr>
        </tbody>
      </table>
    </div>
 
    <!-- 错误信息区域 -->
    <div id="error-container" class="error-container" v-if="error">
      <h2>错误：</h2>
      <pre id="error"></pre>
    </div>
 
    <a href="{% url 'user_query_history' %}">查看我的查询历史</a>
  </div>
</template>

<template id="nosql-template">
  <div>
    <h2>Ask the database（NoSQL）</h2>
 
    <form id="mongoqueryForm" action="{% url 'nosql_mongo_query' %}" method="post">
        {% csrf_token %}
        <label for="mongo_data_link_query">MongoDB link:</label>
        <textarea id="mongo_data_link_query" name="data_link_query" rows="4" cols="50"></textarea>
        <label for="mongo_query">Your MongoDB Query:</label>
        <textarea id="mongo_query" name="mongo_query" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="Submit Mongo Query">
    </form>
 
    <form id="firebasequeryForm" action="{% url 'nosql_query' %}" method="post">
        {% csrf_token %}
        <label for="firebase_data_link_query">Firebase link:</label>
        <textarea id="firebase_data_link_query" name="data_link_query" rows="4" cols="50"></textarea>
        <label for="firebase_query">Your Firebase Query:</label>
        <textarea id="firebase_query" name="firebase_query" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="Submit Firebase Query">
    </form>
 
    <div id="result-container" class="result-container" style="display: none;">
        <h2>Query Result:</h2>
        <pre id="result"></pre>
    </div>
 
    <div id="error-container" class="error-container" style="display: none;">
        <h2>Error:</h2>
        <pre id="error"></pre>
    </div>
 
    <a href="{% url 'user_query_history' %}">View Query History</a>
  
  </div>
</template>

<template id="history-template">
  <div style="display: flex; height: 100%;">
    <!-- Sidebar -->
    <div style="width: 250px; background-color: #f4f4f4; padding: 10px; box-sizing: border-box; overflow-y: auto; border-right: 2px solid #ddd;">
      <h2 style="margin-top: 0;">Your Query History</h2>
      <div v-if="queryList.length > 0">
        <div v-for="item in queryList" :key="item.id" class="query-item" @click="selectQuery(item)"
             style="cursor: pointer; padding: 10px; border-bottom: 1px solid #ccc; margin-bottom: 5px; background-color: #fff; border-radius: 4px;">
          <strong>{{ item.query_text }}</strong>
        </div>
      </div>
      <p v-else>You haven't made any queries yet.</p>
    </div>

    <!-- Main content area -->
    <div style="flex-grow: 1; padding: 30px; background-color: #fff; box-sizing: border-box; overflow-y: auto; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: left;">
      <div v-if="selectedQuery && selectedQuery.query_text">
        <h2 style="font-size: 24px; margin-bottom: 20px; color: #222;">Query Details</h2>
        <p><strong>Query:</strong> <span v-if="selectedQuery.query_text">{{ selectedQuery.query_text }}</span><span v-else>暂无查询</span></p>
        <div><strong>Response:</strong></div>
        <pre v-if="selectedQuery.llm_response" style="background-color: #f9f9f9; padding: 10px; border: 1px solid #ddd; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word;">{{ selectedQuery.llm_response }}</pre>
        <pre v-else style="background-color: #f9f9f9; padding: 10px; border: 1px solid #ddd; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word;">暂无响应内容</pre>
        <div><strong>Time:</strong> <span v-if="selectedQuery.timestamp">{{ selectedQuery.timestamp }}</span><span v-else>未知时间</span></div>
      </div>
      <div v-else>
        <h2 style="font-size: 24px; margin-bottom: 20px; color: #222;">Click on a query to see the details</h2>
      </div>
    </div>
  </div>
</template>

  <form action="{% url 'home' %}" method="post" style="position: absolute; top: 20px; right: 20px;">
    {% csrf_token %}
    <input type="submit" value="log out" style="padding: 10px 20px; background-color: #dc3545; color: white; border: none; border-radius: 6px; cursor: pointer;">
  </form>
  <div id="app" class="main-container">
    <button class="history-toggle-btn" :class="{ active: showHistory }" @click="toggleHistory">query history</button>
    <!-- 左侧：logo + 欢迎 + 滑块 -->
    <div class="left-panel">
      <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
      <div class="welcome">welcome! {{ request.user.username }}!</div>
      <div class="toggle-switch">
        <button type="button" :class="{ active: dbType === 'mysql' }" @click="dbType = 'mysql'">MySQL</button>
        <button type="button" :class="{ active: dbType === 'nosql' }" @click="dbType = 'nosql'">NoSQL</button>
      </div>
    </div>
    
    <div class="history-drawer" v-show="showHistory">
      <component is="history-component" :query-list="queryHistory" :selected-query="selectedQuery" @select="selectedQuery = $event"></component>
    </div>

    <!-- 右侧：查询模块 -->
    <div class="right-panel" @click="closeHistory">
      <transition name="fade">
        <component :is="currentComponent"></component>
      </transition>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script>
    const mysqlComponent = {
      template: '#mysql-template',
      data() {
        return {
          query: '',
          result: null,
          error: null,
          showQueryForm: false,       // ✅ 新增
          hideConnectionForm: false,   // ✅ 新增
          isLoading: false
        };
      },
      computed: {
        formattedResult() {
          return JSON.stringify(this.result, null, 2);
        }
      },
      methods: {
        submitQuery() {
            this.isLoading = true;

            const formData = new FormData();
            formData.append('query', this.query);
            formData.append('csrfmiddlewaretoken', document.querySelector('[name=csrfmiddlewaretoken]').value);

            fetch("{% url 'natural_language_query' %}", {
              method: 'POST',
              body: formData
            })
            .then(response => response.json())
            .then(data => {
              this.isLoading = false;
              if (data.result) {
                this.result = data.result;
                this.error = null;
                this.$root.showResult = true;
              } else if (data.error) {
                this.result = null;
                this.error = data.error;
              }
            })
            .catch(err => {
              this.isLoading = false;
              this.result = null;
              this.error = 'error occurred: ' + err;
            });
          },
          exportResult() {
            if (!this.result || this.result.length === 0) return;
            const items = this.result;
            const headers = Object.keys(items[0]);
            const csvRows = [headers.join(',')];
            for (const row of items) {
              csvRows.push(headers.map(h => JSON.stringify(row[h] ?? '')).join(','));
            }
            const blob = new Blob([csvRows.join('\n')], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'query_result.csv';
            link.click();
            window.URL.revokeObjectURL(url);
          },
          connectDatabase(event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append('host', document.getElementById('host').value);
            formData.append('username', document.getElementById('username').value);
            formData.append('password', document.getElementById('password').value);
            formData.append('dbname', document.getElementById('dbname').value);
            formData.append('csrfmiddlewaretoken', document.querySelector('[name=csrfmiddlewaretoken]').value);

            fetch("{% url 'connect_database' %}", {
              method: 'POST',
              body: formData
            })
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                this.showQueryForm = true;
                this.hideConnectionForm = true;
                this.result = null;
                this.error = null;
              } else {
                alert(data.error || '连接失败');
              }
            })
            .catch(err => {
              alert('连接错误: ' + err);
            });
          }
      }
    };

    const historyComponent = {
      template: '#history-template',
      props: ['queryList', 'selectedQuery'],
      methods: {
        selectQuery(item) {
          this.$emit('select', item);
        }
      }
    };

    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dbType: 'mysql',
          showHistory: false,
          showResult: false,
          queryHistory: {{ query_history_json|default:"[]"|safe }},
          selectedQuery: null,
        };
      },
      computed: {
        currentComponent() {
          return this.dbType === 'mysql'
            ? 'mysql-component'
            : this.dbType === 'nosql'
            ? 'nosql-component'
            : null;
        }
      },
      methods: {
        toggleHistory() {
          this.showHistory = !this.showHistory;
        },
        closeHistory() {
          if (this.showHistory) {
            this.showHistory = false;
          }
        },
        handleGlobalClick(event) {
          const historyPanel = document.querySelector('.history-drawer');
          const toggleBtn = document.querySelector('.history-toggle-btn');
          if (
            this.showHistory &&
            historyPanel &&
            !historyPanel.contains(event.target) &&
            toggleBtn &&
            !toggleBtn.contains(event.target)
          ) {
            this.showHistory = false;
          }
        }
      },
      mounted() {
        document.addEventListener('click', this.handleGlobalClick);
      },
      unmounted() {
        document.removeEventListener('click', this.handleGlobalClick);
      },
      components: {
        'mysql-component': mysqlComponent,
        'nosql-component': {
          template: '#nosql-template'
        },
        'history-component': historyComponent
      }
    }).mount('#app');
  </script>
</body>
</html>

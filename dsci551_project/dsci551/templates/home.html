{% load static %}
<!DOCTYPE html>

<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome page</title>

  <!-- 引入 Vue CDN（Vue 3 Production 版） -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- 样式部分 -->
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      text-align: center;
      padding: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 30px;
      color: #222;
      font-weight: bold;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      width: 100%;
      max-width: 600px;
    }
    .btn-container button {
      flex: 1;
      text-align: center;
    }
    button {
      padding: 24px 38px;
      font-size: 32px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .logo {
      width: 480px;
      margin-bottom: 30px;
    }
    .main-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
      gap: 40px;
    }
    .left-panel {
      flex: 1;
      text-align: center;
      transition: all 0.5s ease;
    }
    .left-panel.logo-small .logo {
      width: 150px;
      margin-bottom: 20px;
    }
    .right-panel {
      flex: 1;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    .login-panel h2 {
      margin-bottom: 20px;
    }
    .input-row {
      margin-bottom: 20px;
      text-align: left;
    }
    .input-row label {
      display: block;
      margin-bottom: 8px;
    }
    .input-row input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    .center-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .home-auth-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      gap: 20px;
      margin-top: 20px;
    }
    .home-auth-buttons button {
      flex: 1;
      padding: 16px 24px;
      font-size: 20px;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <!-- Vue 应用入口 -->
  <div id="app">
    <div class="main-container">
      <div class="left-panel" :class="{ 'logo-small': showLogin }">
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo" />
        <h1 v-text="welcomeText"></h1>
        <div class="home-auth-buttons" v-if="!showLogin && !showRegister">
          <button @click="showRegister = true">Register</button>
          <button @click="showLogin = true">Log in</button>
        </div>
      </div>

      <div class="right-panel" v-show="showLogin">
        <div class="login-panel">
          <h2>User Login</h2>
          <form method="post" action="/login/">
            {% csrf_token %}
            <div class="input-row">
              <label for="username">user name</label>
              <input type="text" name="username" id="username" required>
            </div>
            <div class="input-row">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required>
            </div>
            <div class="btn-container">
              <button type="submit">Login</button>
            </div>
            <div class="btn-container">
              <button type="button" @click="showLogin = false">back</button>
            </div>
          </form>
          <br />
          <a href="#" @click="showRegister = true; showLogin = false">Don't have an account? Click to register</a>
        </div>
      </div>

      <div class="right-panel" v-show="showRegister">
        {% if messages %}
          <ul class="messages">
            {% for message in messages %}
              <li style="color: red; font-weight: bold;">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
        <div class="register-panel">
          <h2>User Register</h2>
          <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="input-row">
              <label for="username">User name</label>
              <input type="text" name="username" id="reg-username" required>
            </div>
            <div class="input-row">
              <label for="password">password</label>
              <input type="password" name="password" id="reg-password" required>
            </div>
            <div class="input-row">
              <label for="password2">confirm password</label>
              <input type="password" name="password2" id="reg-password2" required>
            </div>
            <div class="btn-container">
              <button type="submit">register</button>
            </div>
            <div class="btn-container">
              <button type="button" @click="showRegister = false">back</button>
            </div>
          </form>
          <br>
          <a href="#" @click="showLogin = true; showRegister = false">Already have an account? Click to login</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Vue 应用逻辑 -->
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          welcomeText: "Welcome to the inquiry system",
          showLogin: false,
          showRegister: false
        };
      },
      methods: {
        goTo(path) {
          if (path === 'login') {
            this.showLogin = true;
            this.showRegister = false;
          } else if (path === 'register') {
            this.showRegister = true;
            this.showLogin = false;
          } else {
            window.location.href = `/${path}/`;
          }
        }
      }
    }).mount("#app");
  </script>
</body>
</html>
